        const STORAGE_KEY = 'user_google_maps_api_key';

        // 1. ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.addEventListener('load', () => {

                loadGoogleMaps(savedKey);

        // 2. Google Maps APIã‚’å‹•çš„ã«ãƒ­ãƒ¼ãƒ‰ã™ã‚‹é–¢æ•°
        function loadGoogleMaps(apiKey) {
            // ã™ã§ã«èª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚Œã°ä½•ã‚‚ã—ãªã„
            if (window.google && window.google.maps) return;

            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initMap`;
            script.async = true;

            // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ï¼ˆã‚­ãƒ¼ãŒç„¡åŠ¹ãªå ´åˆãªã©ï¼‰
            script.onerror = () => {

                deleteApiKey(); // ç„¡åŠ¹ãªã‚­ãƒ¼ã‹ã‚‚ã—ã‚Œãªã„ã®ã§å‰Šé™¤
            };

            document.head.appendChild(script);

            // ä¿å­˜ã—ã¦ãƒªãƒ­ãƒ¼ãƒ‰
            localStorage.setItem(STORAGE_KEY, key);

        window.deleteApiKey = function () {
